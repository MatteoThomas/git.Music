<body>
    ​<div id="toggle">

    ​<header class="header"><span><b>git.</b>MUSIC</span></header>

        <div class="columns">

            <div class="field">

                <div class="control">
                    <row class="form">
                        <input class="input" id="input" type="text" placeholder="artist">
                        <button class="btn" id="search-button"><i class="fa fa-search"></i></button>
                    </row>

                </div>
            </div>
            <div id="list-group"><span>Last search: </span></div> ​
        </div>
        </div>

        <div id="page-info">Search for your favorite musician to find audio samples to listen to!</div>

        <div class="artist" id="artist"></div>
        <div class="image">
            <div id='img'></div>
        </div>
        <div class="column">


            <div id="player_container">
                <!-- <ul id="players"></ul> -->
                <audio id="player" controls></audio>
                <div id="song_album">Now previewing:<br> <span id="songs" class="songs"></span></br> from the album:
                    <span id="albums" class="albums"></span></div>
            </div>
            ​
    </row>
    <div class='content'>

        <div id='releases'></div>
        <ul class="more" id="more">Show more</ul>

    </div>
